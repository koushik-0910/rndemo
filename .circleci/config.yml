workflows:
  node-android-ios:
    jobs:
      - ios-hold:
          type: approval
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - node:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      # - android-build-and-test:
      #     requires:
      #       - node
      - ios-beta:
          requires:
            - node
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - ios-prod:
          requires:
            - ios-hold
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
